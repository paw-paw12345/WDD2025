<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style> 
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
        }
        a {
            text-decoration: none;
            color: rgb(254, 254, 254);
            font-weight: bold;
            padding: 10px;
        }
        a:hover {
            background-color: brown;
        }
        header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: blue;
            color: white;
            padding: 20px 0;
        }
        button {
            padding: 10px;
            background-color: white;
            border: 0;
            border-radius: 5px;
            cursor: pointer;
        }
        .hero-img {
            width: 100%;
            position: relative;
        }
        .hero-img img {
            width: 100%;
            height: 80vh;
            object-fit: cover;
            display: block;
        }
        .msg {
            position: absolute;
            top: 30%;
            left: 25%;
            color: brown;
            text-align: center;
            background: rgba(255,255,255,0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .msg button {
            border: 1px solid brown;
            background-color: transparent;
            color: brown;
        }
        .msg button:hover {
            background-color: brown;
            color: black;
            border: 2px solid blue;
        }
        .main-abt h1 {
            text-align: center;
        }
        .abt-cont {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }
        .abt-cont img {
            border-radius: 10px;
            margin: 10px;
            width: 300px;
            height: auto;
        }
        .abt-cont img:hover {
            content: url("img/excited-school-girls-during-chemistry-experiment.webp");
        }
        .abt-cont p {
            text-align: justify;
            line-height: 1.5rem;
            max-width: 500px;
        }
        hr {
            width: 150px;
            border: 1px solid brown;
        }
        .abt-cont button {
            border: 1px solid brown;
            background-color: brown;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .abt-cont button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            color: brown;
            border: 2px solid brown;
        }
        .gal-cont {
            background-color: brown;
            padding: 30px 0;
        }
        .gal-cont h1 {
            text-align: center;
            color: white;
        }
        .gal-img {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .gal-img img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            padding-bottom: 20px;
            border-radius: 8px;
            border: 2px solid #fff;
            background: #fff;
        }
        @media (max-width: 900px) {
            .abt-cont {
                flex-direction: column;
                align-items: center;
            }
            .abt-cont img {
                width: 90vw;
            }
            .gal-img img {
                width: 90vw;
                height: 150px;
            }
        }
        @media (max-width: 600px) {
            .msg {
                left: 5%;
                width: 90vw;
            }
            .abt-cont img, .gal-img img {
                width: 98vw;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Practice With Philppe</h1>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
        <button>Request A Goal</button>
    </header>
    <main>
        <div class="hero-img" id="home">
            <img src="c:\Users\user\Downloads\soccer-player-with-ball-grass-field.jpg" alt="Hero image">
            <div class="msg">
                <h1>Welcome to My Soccer Field</h1>
                <p>

                </p>
                
                <button>Read more</button>
            </div>
        </div>

        <!-- About section -->
        <div class="main-abt" id="about">
            <h1>ABOUT US</h1>
            <hr>
            <div class="abt-cont">
                <img src="https://illinoisbaptist.org/wp-content/uploads/2017/11/AdobeStock_49469690.jpeg" alt="Academy">
                <div>
                    <p>
                    </p>
                    <button>Read more</button>
                </div>
            </div>
        </div>

        <!-- Gallery -->
        <div class="gal-cont" id="gallery">
            <h1>Gallery</h1>
            <hr>
            <div class="gal-img">
                <img src="https://illinoisbaptist.org/wp-content/uploads/2017/11/AdobeStock_49469690.jpeg" alt="Gallery Image 1">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Gallery Image 2">
                <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca" alt="Gallery Image 3">
                <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308" alt="Gallery Image 4">
            </div>
        </div>
    </main>
</body>
</html>
