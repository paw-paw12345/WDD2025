<!DOCTYPE html>
<html>
<head>
    <title>Working With Images</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="image-gallery">
        <h1>Inspirational Moments</h1>
        <div class="images">
            <figure class="image-item">
                <img src="https://i.pinimg.com/1200x/eb/2a/e6/eb2ae6afe768a309566d28f81438d6fc.jpg" alt="A motivational image of a mountain landscape">
                <figcaption>
                    <p><q>If you don't believe you are the best, then you will never achieve all 
                        that you are capable of.</q> - Cristiano Ronaldo</p>
                </figcaption>
            </figure>
            <figure class="image-item">
                <img src="https://i.pinimg.com/736x/24/56/28/24562850314dcae6862b3393529e3346.jpg" alt="">
                <figcaption>
                    <p><q> Its not about the money.  Its about the passion. </q> -Christiana Ronaldo</p>
                </figcaption>
            </figure>
            <figure class="image-item">
                <img src="https://i.pinimg.com/736x/5a/39/f1/5a39f1f5f4442769c0285154c4b8630e.jpg" alt="">
                <figcaption>
                    <p><q> Stay strong. Be brave. Go beyond. </q> -Christiana
                         Ronaldo</p>
                </figcaption>
            </figure>
        </div>
    </div>
</body>
</html>
